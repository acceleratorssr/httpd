<!DOCTYPE html> <!-- 文档类型声明，指定文档使用的HTML版本 -->

<html> <!-- HTML文档的根元素，包含整个文档内容 -->
<head> <!-- 头部部分，通常包含文档的元信息和引用外部资源 -->
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8，以支持多种语言 -->
    <title>示例HTML文件</title> <!-- 设置文档标题，显示在浏览器标签栏上 -->
</head>

<body> <!-- 主体部分，包含文档的实际内容 -->
    <header> <!-- 头部区域，通常包含网页的标题和导航菜单 -->
        <h1>欢迎访问我的网站</h1> <!-- 标题标签，定义页面主要标题 -->
        <nav> <!-- 导航菜单区域 -->
            <ul> <!-- 无序列表，用于创建菜单项 -->
                <li><a href="#">首页</a></li> <!-- 超链接标签，用于链接到其他页面 -->
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main> <!-- 主要内容区域 -->
        <h2>欢迎来到我们的网站</h2>
        <p>这是一个示例HTML文件,用于演示HTML的基本语法规则。</p>
        <img src="example.jpg" alt="示例图片"> <!-- 图像标签，显示图片，并提供替代文本 -->
    </main>

    <footer> <!-- 底部区域，通常包含版权信息和联系信息 -->
        <p>&copy; 2023 我的网站</p>
        <p>联系我们:contact@example.com</p>
    </footer>
</body>
</html>
